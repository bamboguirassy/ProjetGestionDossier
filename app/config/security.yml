security:
    encoders:
        FOS\UserBundle\Model\UserInterface: sha512
 
    role_hierarchy:
        ROLE_SUPER_ADMIN: [ROLE_ADMIN]
        ROLE_USER: [ROLE_USER]
 
    providers:
        fos_userbundle:
            id: fos_user.user_provider.username
 
    firewalls:
        dev:
            pattern: ^/login$
            anonymous: true
        password_reset:
            pattern: ^/resetting/*
            anonymous: true
        register:
            pattern: ^/register/*
            anonymous: true

        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_provider: security.csrf.token_manager
                default_target_path:  /
                remember_me:          true
            remember_me:
                key:        %secret% 
                # %secret% est un param√®tre de parameters.yml
                lifetime:   80600
                path:       /

            logout:       true
            anonymous:    false

    access_denied_url: /

    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/_profiler, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/message/*, role: ROLE_USER }










